<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eco‑Electrónicos</title>
  <style>
    :root{
      --bg:#0f1312; --text:#e9f1ee; --muted:#a8b3ad; --brand:#2ec27e; --brand-2:#26a269; --card:#141a18; --border:#202825;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, Arial; background:var(--bg); color:var(--text); line-height:1.5}
    a{color:inherit}
    header{position:sticky; top:0; background:rgba(15,19,18,.8); backdrop-filter: blur(8px); border-bottom:1px solid var(--border); z-index:10}
    .nav{max-width:1000px; margin:0 auto; padding:12px 16px; display:flex; align-items:center; gap:14px}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800}
    .logo{width:24px; height:24px; border-radius:6px; background:linear-gradient(145deg,var(--brand),var(--brand-2)); box-shadow:0 2px 10px rgba(0,0,0,.25)}
    .spacer{flex:1}
    .nav a{padding:8px 10px; border-radius:10px; text-decoration:none}
    .nav a:hover{background:rgba(255,255,255,.05)}

    main{max-width:1000px; margin:24px auto; padding:0 16px 40px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .pad{padding:22px}
    .hero{display:grid; grid-template-columns: 1fr; gap:18px; align-items:center}
    @media (max-width:900px){ .hero{grid-template-columns:1fr} }
    h1{margin:.2em 0 .4em; font-size: clamp(26px, 3.5vw, 40px)}
    p.muted{color:var(--muted)}
    .cta{display:flex; gap:12px; margin-top:16px; flex-wrap:wrap}
    .btn{appearance:none; border:none; cursor:pointer; font-weight:800; letter-spacing:.2px; padding:12px 16px; border-radius:12px}
    .btn-primary{background:linear-gradient(145deg,var(--brand),var(--brand-2)); color:#0b130f}
    .btn-ghost{background:transparent; color:var(--text); border:1px solid var(--border)}

    .illus{min-height:220px; display:grid; place-items:center; color:var(--muted)}
      /* Formulario */
    form{ display:grid; gap:14px }
    .grid{ display:grid; gap:12px }
    .grid2{ grid-template-columns: 1fr 1fr }
    .grid3{ grid-template-columns: 1fr 1fr 1fr }
    @media (max-width:900px){ .grid2,.grid3{ grid-template-columns:1fr } }
    label{ font-weight:700 }
    input, select, textarea{ width:100%; padding:11px 12px; border-radius:12px; border:1px solid var(--border); background:#0f1413; color:var(--text); outline:none }
    textarea{ min-height:90px; resize:vertical }
    .divider{ height:1px; background:var(--border); margin:6px 0 4px }
      /* Formulario */
    form{ display:grid; gap:14px }
    .grid{ display:grid; gap:12px }
    .grid2{ grid-template-columns: 1fr 1fr }
    .grid3{ grid-template-columns: 1fr 1fr 1fr }
    @media (max-width:900px){ .grid2,.grid3{ grid-template-columns:1fr } }
    label{ font-weight:700 }
    input, select, textarea{ width:100%; padding:11px 12px; border-radius:12px; border:1px solid var(--border); background:#0f1413; color:var(--text); outline:none }
    textarea{ min-height:90px; resize:vertical }
    .divider{ height:1px; background:var(--border); margin:6px 0 4px }

    /* Tabla */
    .table-wrap{ overflow:auto }
    table{ width:100%; border-collapse:separate; border-spacing:0 8px }
    th,td{ text-align:left; padding:12px 14px }
    thead th{ color:var(--muted); font-weight:700 }
    tbody tr{ background:var(--card); border:1px solid var(--border) }
    tbody tr td:first-child{ border-top-left-radius:12px; border-bottom-left-radius:12px }
    tbody tr td:last-child{ border-top-right-radius:12px; border-bottom-right-radius:12px }
    .status{ font-weight:800; font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--border) }
    .st-pendiente{ background:rgba(246,211,45,.12); border-color:rgba(246,211,45,.4); color:#f6e3a0 }
    .st-agendada{ background:rgba(46,194,126,.12); border-color:rgba(46,194,126,.45); color:#c7f5df }
    .st-completada{ background:rgba(51,209,122,.14); border-color:rgba(51,209,122,.5); color:#b8f4d3 }
    .st-cancelada{ background:rgba(224,27,36,.12); border-color:rgba(224,27,36,.45); color:#ffb7bd }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="brand"><div class="logo" aria-hidden="true"></div>Eco‑Electrónicos</div>
      <div class="spacer"></div>
      <a href="#inicio">Inicio</a>
      <a href="#agendar">Agendar retiro</a>
      <a href="#reciclajes">Reciclajes</a>
    </nav>
  </header>

  <main>
    <section id="inicio" class="hero">
      <div class="card">
        <div class="pad">
          <h1>Gestión simple de retiros y reciclaje</h1>
          
          <div class="cta">
            <a class="btn btn-primary" href="#agendar">Agendar un retiro</a>
            <a class="btn btn-ghost" href="#reciclajes">Ver reciclajes</a>
          </div>
        </div>
      </div>
      
    </section>

    <!-- Marcadores para los próximos pasos -->
    <section id="agendar" style="margin-top:28px" class="card">
  <div class="pad">
    <h2>Agendar retiro</h2>
    <form id="form-agendar" autocomplete="on">
      <div class="grid grid3">
        <div>
          <label for="nombre">Nombre completo</label>
          <input id="nombre" name="nombre" type="text" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" />
        </div>
        <div>
          <label for="telefono">Teléfono</label>
          <input id="telefono" name="telefono" type="tel" />
        </div>
      </div>

      <div class="divider"></div>

      <div class="grid grid3">
        <div>
          <label for="direccion_retiro">Dirección de retiro</label>
          <input id="direccion_retiro" name="direccion_retiro" type="text" required />
        </div>
        <div>
          <label for="comuna_retiro">Comuna</label>
          <input id="comuna_retiro" name="comuna_retiro" type="text" required />
        </div>
        <div>
          <label for="notas">Notas</label>
          <input id="notas" name="notas" type="text" />
        </div>
      </div>

      <div class="divider"></div>

      <div class="grid grid2">
        <div>
          <label for="fecha_solicitada">Fecha solicitada</label>
          <input id="fecha_solicitada" name="fecha_solicitada" type="date" required />
        </div>
        <div>
          <label for="franja_horaria">Franja horaria</label>
          <select id="franja_horaria" name="franja_horaria" required>
            <option value="">Selecciona…</option>
            <option>AM</option>
            <option>PM</option>
            <option>18-21</option>
          </select>
        </div>
      </div>

      <div class="divider"></div>

      <div class="grid grid3">
        <div>
          <label for="categoria">Categoría</label>
          <select id="categoria" name="categoria">
            <option>Notebook</option>
            <option>Celular</option>
            <option>TV</option>
            <option>Batería de litio</option>
            <option>Otro</option>
          </select>
        </div>
        <div>
          <label for="cantidad">Cantidad</label>
          <input id="cantidad" name="cantidad" type="number" min="1" step="1" value="1" />
        </div>
        <div>
          <label for="observaciones">Observaciones</label>
          <input id="observaciones" name="observaciones" type="text" />
        </div>
      </div>

      <div style="display:flex; gap:12px; margin-top:10px; flex-wrap:wrap">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-ghost">Limpiar</button>
      </div>
    </form>
  </div>
</section>
    <section id="reciclajes" style="margin-top:16px" class="card">
  <div class="pad">
    <h2>Reciclajes</h2>
    <div class="table-wrap">
      <table id="tabla-reciclajes">
        <thead>
          <tr>
            <th>Nº solicitud</th>
            <th>Fecha</th>
            <th>Comuna</th>
            <th>Cant. artículos</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tbody-reciclajes">
          <tr>
            <td>10</td>
            <td>2025-09-05</td>
            <td>Santiago</td>
            <td>3</td>
            <td><span class="status st-pendiente">pendiente</span></td>
          </tr>
          <tr>
            <td>11</td>
            <td>2025-08-28</td>
            <td>San Miguel</td>
            <td>1</td>
            <td><span class="status st-completada">completada</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
  </main>
  <script>
    const statusClass = (estado) => {
      switch ((estado||'').toLowerCase()) {
        case 'pendiente': return 'st-pendiente';
        case 'agendada': return 'st-agendada';
        case 'completada': return 'st-completada';
        case 'cancelada': return 'st-cancelada';
        default: return '';
      }
    };

    const form = document.getElementById('form-agendar');
    const tbody = document.getElementById('tbody-reciclajes');

    if(form && tbody){
      form.addEventListener('submit', (ev) => {
        ev.preventDefault();
        const fecha = document.getElementById('fecha_solicitada').value;
        const comuna = document.getElementById('comuna_retiro').value || '—';
        const cantidad = parseInt(document.getElementById('cantidad').value || '1', 10);

        let nextId = 1;
        const ids = Array.from(tbody.querySelectorAll('tr td:first-child')).map(td => parseInt(td.textContent,10)).filter(n=>!isNaN(n));
        if(ids.length){ nextId = Math.max(...ids) + 1; }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${nextId}</td>
          <td>${fecha || '—'}</td>
          <td>${comuna}</td>
          <td>${isNaN(cantidad) ? 1 : cantidad}</td>
          <td><span class="status st-pendiente">pendiente</span></td>
        `;
        tbody.prepend(tr);
        form.reset();
        document.getElementById('nombre')?.focus();
      });
    }
  </script>
</body>
</html>
